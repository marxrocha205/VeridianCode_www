{% extends "index.html" %}
{% block content %}

<link rel="stylesheet" href="../static/css/audio_sem_menu_styles.css">
<body>
    <div class="main-content">
        <div class="container-no-main">
            <h1>Conversor de Texto para Fala</h1>
            <label for="text-input">Digite o texto:</label>
            <textarea id="text-input" placeholder="Digite o texto aqui..." rows="5"></textarea>
            
            <label for="pitch">Pitch (%):</label>
            <input type="range" id="pitch" min="0" max="100" value="0">
            
            <label for="speed">Velocidade (%):</label>
            <input type="range" id="speed" min="0" max="100" value="0">
            
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="0">
            
            <label for="emotion">Selecione a Emoção:</label>
            <select id="emotion">
                <option>Normal</option>
                <option>Feliz</option>
                <option>Triste</option>
            </select>
            
            <label for="language">Selecione a Língua:</label>
            <select id="language">
                <option>pt</option>
                <option>en</option>
                <option>es</option>
            </select>
            
            <label for="voice">Selecione a Voz:</label>
            <select id="voice">
                <option>arnold.wav</option>
                <option>maria.wav</option>
                <option>john.wav</option>
            </select>
            
            <label>
                <input type="checkbox" id="split-sentences" checked> Dividir Sentenças
            </label>
            
            
            <button>Converter para Fala</button>
        </div>
    </div>
</body>
{% endblock %}
